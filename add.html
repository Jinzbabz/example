<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News add</title>
    <body>
        <body class="bg-light">
            <div class="container mt-5">
                <a href="#" class="text-secondary">&larr; Go back</a>
                <div class="card shadow-sm p-4 mt-4 mx-auto" style="max-width: 400px;">
    
        <body style=></body>
        <center>
    
        <h1>Add News</h1>
        <div>
        <form action="/add-news" method="post">
            <label for="newstitle">News Title:</label>
            <input type="text" id="newstitle" name="newstitle" required><br><br>
        </div>
            <div>
            <label for="content">Content:</label><br>
            <textarea id="content" name="content" rows="10" cols="50" required></textarea><br><br>
            </div>
        <div>
            <label for="image">Image:</label>
            <input type="file" id="image" name="image" accept="image/*"><br><br>
        </div>
         </div>
            <div>
                <label for="preview">Image Preview:</label><br>
                <img id="preview" src="#" alt="Image Preview" style="display:none; max-width: 200px; max-height: 200px;"><br><br>
            </div>
            
    
            <script>
                document.getElementById('image').addEventListener('change', function(event) {
                    const [file] = event.target.files;
                    if (file) {
                        const preview = document.getElementById('preview');
                        preview.src = URL.createObjectURL(file);
                        preview.style.display = 'block';
                    }
                });
            </script>
            <input type="submit" value="Add News">
            </center>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #d1d1d1;
            font-family: Arial, sans-serif;
        }
        .news-container {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 15px;
            width: 300px;
            text-align: center;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .news-container h2 {
            margin: 0;
            padding-bottom: 10px;
            border-bottom: 2px solid black;
        }
        .news-container p {
            text-align: left;
            margin: 10px 0;
        }
        .submit-btn {
            background-color: #0096d1;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #0078a0;
        }
    </style>
</head>
<body>
    <div class="news-container">
        <h2>News</h2>
        <p><strong>Titte</strong></p>
        <p>Decont nectimed.</p>
        <p>Dnicition</p>
        <p>Cefession tesasion.</p>
        <button class="submit-btn">Submit</button>
    </div>
</body>
</html>
